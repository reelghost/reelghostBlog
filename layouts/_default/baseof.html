<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <title>Reelghost</title>
    {{ $style := resources.Get "css/style.css" }}    
    <link rel="stylesheet" href="{{ $style.Permalink }}"> 
</head>
<body class="bg-[#0d0d0d] text-[#cbd2d9] box-border">
    <div class="max-w-[90%] md:max-w-[80%] px-6 md:px-12 m-auto min-h-[100vh] flex flex-col justify-between">
        {{ partial "navbar" . }}

        {{ block "main" .}} {{ end }}

        {{ partial "footer" . }}
    </div>
</body>
</html>
